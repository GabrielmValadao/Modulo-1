<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Cadastro</title>
</head>
<body>
    
        <form class="formulario">
            <img 
            src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png" 
            alt="Logo do instagram"
            width="300px" />

            <p class="tamanho-fonte-p">Cadastre-se para ver fotos e videos de seus amigos</p>

            <div class="input-area">
                <input 
                id="nome-completo"
                type="text" 
                placeholder="Nome Completo" />
                <span id="error-nome" class="texto-error" hidden>Nome é obrigatório</span>
            </div>

            <div class="input-area">
                <input 
                id="campo-email" 
                type="text" 
                placeholder="Digite seu e-mail" />
                <span id="error-email" class="texto-error" hidden>E-mail é obrigatório</span>
            </div>

            <div class="input-area">
                <input 
                id="telefone"
                type="tel" 
                placeholder="Telefone" />
                <span id="error-telefone" class="texto-error" hidden>Telefone é obrigatório</span>
            </div>

            <div class="input-area">
                <input 
                id="nome-usuario"
                type="text" 
                placeholder="Nome de usuário" />
                <span id="error-nome-usuario" class="texto-error" hidden>Nome de usuário é obrigatório</span>
            </div>

            <div class="input-area">
                <input 
                id="campo-senha"
                type="password" 
                placeholder="Senha" />
                <span id="error-senha" class="texto-error" hidden>A senha deve ter no mínimo 8 caracteres</span>
            </div>
            
            <button 
            id="login-button"
            type="button" onclick="fazerCadastro()">Cadastrar</button>
            
            
        </form>
        
        <script src="./scripts/cadastro.js"></script>

    </body>
</html>
