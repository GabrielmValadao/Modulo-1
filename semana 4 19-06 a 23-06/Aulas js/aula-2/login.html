<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Clone Instagram</title>
</head>
<body>
    
        <form class="formulario">
            <img 
            src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png" 
            alt="Logo do instagram"
            width="300px" />

            <input 
            id="campo-email" 
            autofocus
            type="text" 
            placeholder="Telefone, nome do usuário ou e-mail" />

            <input 
            id="campo-senha"
            type="password" 
            placeholder="Senha" />
            
            <button 
            id="login-button"
            type="button">Entrar</button>
            
            
            <a href="">Esqueci minha Senha</a>
        </form>
        
        <script type="module" src="./scripts/login.js"></script>
        <!-- module é para o codigo aceitar os exports e imports dentro do codigo -->

</body>
</html>
