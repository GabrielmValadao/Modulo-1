<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clone Instagram</title>
  </head>
  <body>
    <form class="formulario" id="form-login">
      <!-- colocar o id de submição diretamente como id em form-->
      <p id="data"></p>

      <img
        src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png"
        alt="Logo do instagram"
        width="300px"
      />

      <input
        id="campo-email"
        autofocus
        type="text"
        placeholder="Telefone, nome do usuário ou e-mail"
      />

      <input id="campo-senha" type="password" placeholder="Senha" />

      <button id="login-button" type="submit">Entrar</button>

      <a href="">Esqueci minha Senha</a>
    </form>

    <div
      id="modal-permission"
      style="
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="background-color: #fff; padding: 20px">
        <h2>Este site captura dados</h2>
        <p>Nós capturamos dados para melhorar sua experiência. Você aceita?</p>
        <button id="aceitar">Aceitar</button>
        <button id="rejeitar">Recusar</button>
      </div>
    </div>

    <script type="module" src="./scripts/login.js"></script>
    <!-- module é para o codigo aceitar os exports e imports dentro do codigo -->
  </body>
</html>
