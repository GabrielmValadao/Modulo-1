<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="M1SO3-Ex-4-style.css" />
    <title>Formulário de cadastro</title>
  </head>
  <body>
    <main class="conteudo">
    <h1 class="titulo">Formulário de cadastro</h1>
        <fieldset>
          <legend>Preencha os dados</legend>
          <div class="informações">
           <form class="formulario"> 
             <div>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="Nome" maxlength="100" class="nome-formulario" required  />
              </div>
              
              <div>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input
                  type="date"
                  id="data-nascimento"
                  name="Data de nascimento"
                  required
                />
              </div>
              
              <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="CPF" maxlength="11" required />
              </div>

              <div>
                <label for="municipio" id="municipio">Município:</label>
                <select id="municipios">
                  <option value="selecione">Selecione</option>
                  <option value="santa Cruz do sul">Santa Cruz do Sul</option>
                  <option value="santa Maria">Santa Maria</option>
                  <option value="porto Alegre">Porto Alegre</option>
                </select>
              </div>

              <input type="submit" value="Enviar dados" class="botao"/>
           </form>
          </div>
        </fieldset>
      </main>
  </body>
</html>
