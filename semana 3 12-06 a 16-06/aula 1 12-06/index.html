<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeira Aula de Html</title>
  </head>

  <body>
    <h1>Aula 1 Semana 3 üëç</h1>
    <!-- Windows + ponto, para incluir um emoji-->

    <hr />
    <!-- adiciona uma linha ao codigo-->

    <p>
      Boa noite <br />
      <!-- faz uma quebra de linha no codigo-->
      Dev
    </p>

    <img
      src="https://unsplash.com/pt-br/fotografias/LaZfUnbyAmA.jpg"
      alt="imagem de canions"
    />

    <br />
    <!-- action get exemplo para google-->
    <form method="get" action="https://google.com/search">
      <!-- inclus√£o de formularios-->
      <label for="termo">Pesquisar no Google</label>
      <input
        type="text"
        id="q"
        name="termo-de-buscar"
        placeholder="Informe sua pesquisa"
      />
      <button type="submit">Pesquisar</button>
    </form>

    <br>
    <!-- action post exemplo-->
    <form method="post" action="">
      <label for="nomePessoa">Exemplo post</label>
      <input
        type="text"
        id="nomePessoa"
        name="nome"
        placeholder="Informe um nome"
      />
      <button type="submit">Pesquisar</button>
    </form>

  </body>
</html>
